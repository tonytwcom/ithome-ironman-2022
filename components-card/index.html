        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'PingFangTC-Light', 'STHeitiTC-Light',
                    'Microsoft JhengHei', '微軟正黑體', sans-serif;
            }
            html {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            img {
                width: 100%;
                height: 100%;
            }

            .container {
                display: grid;
                grid-template-columns: auto auto;
                gap: 12px;
                padding: 16px 12px 0;
                max-width: 1200px;
            }

            /* .container{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            } */

            .card {
                border-radius: 3px;
                font-size: 14px;
                overflow: hidden;
                box-shadow: 0 3px 4px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.05), 0 2px 20px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }

            .card__block {
                position: relative;
                overflow: hidden;
            }

            .card__img {
                
                max-height: 95px;
                background-size: cover;
                transition: 0.5s;
            }

            .card__img:hover {
                transform: scale(1.5);
                transition: 0.5s;
            }

            .card__heart {
                position: absolute;
                top: 0;
                right: 0;
                margin: 5px;
            }

            .time__block {
                margin: 5px;
                padding: 4px 8px;
                border-radius: 4px;
                font-size: 12px;
                color: #fff;
                background: rgba(55, 55, 55, 0.9);
                display: flex;
                position: absolute;
                top: 0;
            }

            .time__icon {
                margin-right: 3px;
            }

            .fa-heart-o {
                font-size: 1rem;
                font-weight: bold;
                color: #fff;
            }

            .video__block {
                font-weight: bold;
                margin: 5px;
                color: #fff;
                display: flex;
                align-items: center;
                position: absolute;
                bottom: 0;
            }

            .video__icon {
                margin-right: 3px;
            }

            .content {
                display: flex;
                justify-content: space-around;
                align-items: center;
                grid-template-columns: auto auto auto;
                padding: 4px 8px;
                vertical-align: middle;
            }

            .content__title {
                width: 100%;
                overflow: hidden;
                white-space: nowrap;
            }

            .contrnt__item {
                display: grid;
                grid-template-columns: auto auto;
                gap: 5px;
                align-items: center;
                justify-content: center;
            }

            .content__icon {
                width: 100%;
                box-sizing: border-box;
            }

            .content__number {
                white-space: nowrap;
            }

            .marquee__text {
                animation: slide 7s linear infinite;
            }

            .marquee__text:hover {
                animation-play-state: paused;
            }

            @keyframes slide {
                from {
                    transform: translateX(100%);
                }
                to {
                    transform: translateX(-100%);
                }
            }

            @media (min-width: 575.98px) {
                .container {
                    grid-template-columns: auto auto auto;
                    gap: 12px;
                    padding: 16px 12px;
                }
                .card__img {
                    max-height: 135px;
                }
            }

            @media (min-width: 767.98px) {
            }

            @media (min-width: 991.98px) {
            }

            @media (min-width: 1199.98px) {
                .container {
                    grid-template-columns: auto auto auto auto auto;
                    gap: 12px;
                    padding: 16px 12px;
                }
                .card__img {
                    max-height: 140px;
                }
            }

            @media (min-width: 1399.98px) {
            }
        </style>
    </head>
