<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>components-slideshow</title>
        <link rel="stylesheet" href="../components-buttons/style.css" />
        <link rel="stylesheet" href="style.css" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="../common/css/common.css" />
    </head>
    <body>
        <div id="showHeader"></div>
        <div id="showBanner"></div>

        <div class="wrapper" style="height: auto">
            <div class="container px-4">
                <div class="row gx-3 gx-md-5 item">
                    <div class="col-md">
                        <div class="slide">
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">1/6</div>
                                <img
                                    src="https://tw.portal-pokemon.com/play/resources/pokedex/img/pm/4d93d1171a1b9551989b17b4ae6838e4e9e98378.png"
                                />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">2/6</div>
                                <img src="https://pic2.zhimg.com/50/17f00f6520fa783345cc997f1dff1983_hd.jpg" />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">3/6</div>
                                <img src="https://picsum.photos/1200/600?random=3" />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">4/6</div>
                                <img src="https://picsum.photos/1200/600?random=4" />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">5/6</div>
                                <img src="https://picsum.photos/1200/600?random=5" />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                            <div class="slide__item">
                                <div class="slide__text--pagenumber">6/6</div>
                                <img src="https://picsum.photos/1200/600?random=6" />
                                <div class="slide__text--script">Hello World</div>
                            </div>
                        </div>
                        <a id="prev"> ❮ </a>
                        <a id="next"> ❯ </a>

                        <div class="slide">
                            <div class="slide__dot"></div>
                            <div class="slide__dot"></div>
                            <div class="slide__dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-4">
                <div class="row gx-3 gx-md-5 item">
                    <div class="col-md">
                        <p>動態點擊按鈕</p>
                    </div>
                </div>
            </div>
            <div class="container px-4">
                <div class="row gx-3 gx-md-5 item">
                    <div class="col-md">
                        <p>動態點擊按鈕</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="showFooter"></div>

        <div id="showCover"></div>
        <script src="main.js" type="module"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
