<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>components-overlay</title>
        <link rel="stylesheet" href="../reset.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet" />
        <script src="main.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                height: 1800px;
            }
            span {
                font-size: 30px;
                margin-left: 10px;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 0;
                z-index: 1;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                transition: 0.8s;
                overflow-x: hidden;
                font-family: 'Silkscreen', cursive;
            }

            .overlay-content {
                position: relative;
                top: 25%;
                width: 100%;
                text-align: center;
                margin-top: 30px;
                display: flex;
                flex-direction: column;
            }

            .overlay a {
                padding: 8px;
                text-decoration: none;
                font-size: 1rem;
                color: #818181;
                display: block;
                transition: 0.3s;
            }

            .overlay a:hover {
                transform: translate(5px, 0);
                color: white;
            }

            #closelay {
                font-size: 3rem;
                position: absolute;
                top: 0;
                right: 0;
            }

            .container {
                padding: 10px;
                width: 10ch;
                border-radius: 5px;
                border: 2px solid #aaa;
                background-color: #eee;
                display: flex;
                justify-content: center;
            }

            #menu__button {
                display: inline-block;
                cursor: pointer;
            }

            .bar1,
            .bar2,
            .bar3 {
                width: 35px;
                height: 5px;
                background-color: #333;
                margin: 6px 0;
                transition: 0.4s;
            }

            .change .bar1 {
                transform: translate(0, 11px) rotate(45deg);
            }

            .change .bar2 {
                opacity: 0;
            }

            .change .bar3 {
                transform: translate(0, -11px) rotate(-45deg);
            }
        </style>
    </head>
    <body>
        <!-- hunber icon -->
        <div class="container">
            <div id="menu__button">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <!-- <span> open </span> -->
        </div>

        <div id="toright" class="overlay">
            <a href="javascript:void(0)" id="closelay">&times;</a>
            <div class="overlay-content">
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Clients</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </body>
    <script>
        let btn = document.getElementById('menu__button');
        btn.addEventListener('click', openlay, false);
        let closelays = document.getElementById('closelay');
        closelays.addEventListener('click', closelay, false);

        function openlay() {
            this.classList.toggle('change');
            document.getElementById('toright').style.width = '30%';
        }

        function closelay() {
            document.getElementById('toright').style.width = '0%';
        }
    </script>
</html>
